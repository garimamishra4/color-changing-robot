<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Robot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Advanced Robot</h1>
  <div class="canvas">
  <div class="container">
  <div id="robot">
    <div class="head">
      <div class="antenna"></div>
      <div class="eye left-eye"></div>
      <div class="eye right-eye"></div>
      <div class="mouth"></div>
    </div>
    <div class="body">
      <div class="arm left-arm"></div>
      <div class="torso"></div>
      <div class="arm right-arm"></div>
    </div>
    <div class="legs">
      <div class="leg left-leg"></div>
      <div class="leg right-leg"></div>
    </div>
  </div>
  <div class="controls">
    <button id="handColorButton">Change Hand Color</button>
    <button id="eyeColorButton">Change Eye Color</button>
    <button id="legColorButton">Change Leg Color</button>
  </div></div>

  <span class="btn" id="grey"></span>
  <span class="btn" id="pink"></span>
  <span class="btn" id="red"></span>
  <span class="btn" id="yellow"></span>

  <h3>Try clicking on one of the colors above
      <span>to change the background color of around the Advanced Robot.</span>
  </h3>
</div>

</div>

  <script src="script.js"></script>
</body>
</html>
